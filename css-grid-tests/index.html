<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>CSS Grid tests</title>
<link rel="stylesheet" href="index.css"/>
</head>

<body style="index.css">

<div class="main-grid">
  <div class="main-header">
      <div class="box hover">MENU 1</div>
      <div class="box hover">MENU 2</div>
    </div>

  <div class="menu-grid">

    <div class="menu-display hover">
      DISPLAY
    </div>

    <div class="menu-monitor">
      <div class="menu-monitor-stats hover">
        STATS
      </div>
      <div class="menu-monitor-stats hover">
        STATS
      </div>
      <div class="menu-monitor-stats hover">
        STATS
      </div>
      <div class="menu-monitor-stats hover">
        STATS
      </div>
    </div>

    <div class="menu-footer">
        <div class="menu-footer-tabs">
          <div class="box hover">TAB 1</div>
          <div class="box hover">TAB 2</div>
          <div class="box hover">TAB 3</div>
        </div>
        <div class="menu-footer-actions" id="actions">
          <div class="action img-building"></div>
          <div class="action img-chimneys"></div>
          <div class="action img-factory"></div>
          <div class="action">ACTION</div>
          <div class="action">ACTION</div>
          <div class="action">ACTION</div>
          <div class="action">ACTION</div>
          <div class="action">ACTION</div>
          <div class="action">ACTION</div>
          <div class="action">ACTION</div>
          <div class="action">ACTION</div>
          <div class="action">ACTION</div>
          <div class="action">ACTION</div>
          <div class="action">ACTION</div>
        </div>
      </div>
  </div>
</div>

<script>
	var actionsGrid = document.getElementById("actions");
	var actionsWidth = window.innerWidth/10*0.8;
	var actionsGap = window.innerWidth/11*0.2;
	actionsGrid.style.gridTemplateColumns = "repeat(10," + actionsWidth + "px)";
	actionsGrid.style.gridAutoRows = actionsWidth + "px";
	actionsGrid.style.gridColumnGap = actionsGap + "px";
</script>

</body>
</html>
